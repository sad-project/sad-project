<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
    />

</head>

<body>
    <center>
        <div class="container-fluid">
            <div class="jumbotron" style="margin-top: 20px">
            <h1 class="font-weight-bold fs-1 text-danger">Library</h1>
            <br>
                <div class="uploading files">
                    <h3>Upload Files</h3>
                    <form action=#>
                        <input type="file" multiple="multiple">
                        <input class="btn btn-danger" type="submit" value="Upload">
                    </form>
                </div>
                <br>
                <div class="library content">
                    <h4>Files</h4>
                    <form action="#">
                        <div class=" btn btn-pill col-auto mb-3">
                            <!--for each file there are these options-->
                            <input class="btn btn-secondary" type="button" value="Download">
                            <input class="btn btn-dark" type="button" value="Edit">
                            <input class="btn btn-secondary" type="button" value="Get Info">
                            <input class="btn btn-dark" type="button" value="Share">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </center>

</body>

</html>
