<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
    />

</head>

<body>
    <center>
        <div class="container-fluid">
            <div class="jumbotron" style="margin-top: 20px">
                <h1 class="font-weight-bold fs-1 text-danger">Welcome!</h1>
                <br>
                <div class="login form">
                    <h4>Login</h4>
                    <form class="form-inline justify-content-center col-auto d-flex" action="#">
                        <input  class=" form-control " type="text" placeholder="Enter your username">
                        <input  class="form-control" type="password" placeholder="Enter your password">
                        <input  class="btn btn-secondary"  type="button" class="button" value="Login">
                    </form>
                    <a href="#">Forgot password?</a>
                    Don't have an account?
                </div>
                <br>
                <div class="registeration form">
                    <h4>Register</h4>
                    <form class="form-inline justify-content-center col-auto d-flex" action="#">
                        <input  class=" form-control" type="text" placeholder="Enter your username">
                        <br>
                        <input  class=" form-control" type="password" placeholder="Create a password">
                        <input  class=" form-control" type="password" placeholder="Confirm your password">
                        <input  class="form-control btn btn-danger"  type="button" class="button" value="Register">
                    </form>
                </div>
            </div>
        </div>
    </center>

</body>

</html>
