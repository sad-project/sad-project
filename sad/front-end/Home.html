<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1>Home</h1>
        <div class="container">
            <div class="creating library">
                <h3>Create Library</h3>
                <form action="#">
                    <input type="text" placeholder="Enter library name"></br>
                    <h4>Library Type:</h4>
                    <input type="radio" name ="file type"value="Audio">Audio
                    <input type="radio" name ="file type"value="Video">Video
                    <input type="radio" name ="file type"value="Book">Book
                    <input type="radio" name ="file type"value="Image">Image
                    <input type="radio" name ="file type"value="Other">Other...</br>
                    <h4>Related Fields:</h4>
                    <input type="text" placeholder="Enter fields"> (comma-seperated)</br></br>
                    <input type="button" class="button" value="Create">
                </form>
            </div>
            <div class="libraries list">
                <h4>Libraries</h4>
                <form action="#">
                    <!--for each library there are these options-->
                    <input type="button" value="View">
                    <input type="button" value="Edit">
                    <input type="button" value="Get Info">
                    <input type="button" value="Share">
                </form>
            </div>
        </div>
    </center>

</body>
