<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>

<body>
    <center>
        <form method="post">
            <input type="submit" value="Logout" /></br>
            {% csrf_token %}
        </form>
        <h1>Home</h1>
        <div class="container">
            <div class="creating library">
                <h3>Create Library</h3>
                <form action="#">
                    <input type="text" id="library-name-input" placeholder="Enter library name"></br>
                    <h4>Library Type:</h4>
                    <input type="radio" value="Audio">Audio
                    <input type="radio" value="Video">Video
                    <input type="radio" value="Book">Book
                    <input type="radio" value="Image">Image
                    <input type="radio" value="Other">Other...</br>
                    <h4>Related Fields:</h4>
                    <input type="text" id="fields-input" placeholder="Enter fields"> (comma-seperated)</br>
                    </br>
                    <input type="submit" value="Create">
                </form>
            </div>
            <div class="libraries list">
                <h4>Libraries</h4>
                <form action="#">
                    <ul>
                        {% for library in libraries %}
                        <li>
                            <a href="{% url 'library' library.id %}">{{ library.name }}</a>
                            <!--i think there should be a form for each button-->
                            <input type="button" value="View">
                            <input type="button" value="Edit">
                            <input type="button" value="Get Info">
                            <input type="button" value="Share">
                        </li>
                        {% endfor %}
                    </ul>
                </form>
            </div>
        </div>
    </center>
</body>

</html>
