<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
        
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
    />

    <title>SadIO</title>
</head>

<body>
    <center>
        <div class="container-fluid">
            <div class="jumbotron" style="margin-top: 20px">
                <h1 class="font-weight-bold fs-1 text-danger" > Welcome to SadIO!</h1>
            </br>
                <div class="container">
                    <div class="login form">
                        <h4>Login</h4>
                        <form method="post">
                            <input type="text" name="login-username-text-input" placeholder="Enter your username">
                            </br>
                            </br>
                            <input type="password" name="login-password-password-input" placeholder="Enter your password">
                            </br>
                            <br>    
                            <a href="./bekiram">Forgot password?</a>
                            </br>
                            </br>
                            <input  class="btn btn-secondary"  type="submit" name="login-submit-input" value="Login">
                            {% csrf_token %}
                        </form>
                        </br>
                        </br>Don't have an account?
                    </div>
                    <div class="registeration form">
                        <h4>Register</h4>
                        <form method="post">
                            <input type="text" name="register-username-text-input" placeholder="Enter your username">
                            </br>
                            </br>
                            <input type="password" name="register-password-password-input" placeholder="Create a password">
                            <input type="password" name="register-confirm-password-password-input" placeholder="Confirm your password">
                            </br>
                            </br>
                            <input  class="btn btn-danger"  type="submit" name="register-submit-input" value="Register">
                            {% csrf_token %}
                        </form>
                    </div>
                    <p style="color: red;">
                        {{ login_message }}
                    </p>
                </div>
            </div>
        </div>
    </center>
</body>

</html>
